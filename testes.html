<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Div</title>
    <style>
        .hidden-div {
            display: none;
            position: absolute;
            background-color: lightblue;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }

        .hover-span:hover + .hidden-div {
            display: block;
        }
    </style>
</head>
<body>

    <span class="hover-span">Passe o mouse aqui</span>
    <div class="hidden-div">Olá! Eu apareço quando você passa o mouse.</div>

</body>
</html>
