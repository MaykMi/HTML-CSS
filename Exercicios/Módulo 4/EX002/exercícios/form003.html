<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        a#voltar {
            background-color: rgb(22, 22, 102);
            padding: 5px;
            border-radius: 10px;
            color: azure;
            text-decoration: none;
            width: 100px;
        }

        a#voltar:hover {
            color: rgb(22, 22, 102);
            background-color: azure;
        }

        .voltar {
            display: block;
            margin: 30px auto 20px 30px;
            text-align: center;
        }
    </style>
    <title>Numeros, dados e valores</title>
</head>

<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required minlength="15" placeholder="nome completo" size="15" autocomplete="family-name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" required min="0" max="20" step="0.1" value="2">
        </p>
        <p>
            <label for="mes">Período letivo</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora">hora da prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <p><a id="voltar" class="voltar" href="../index.html">Voltar</a></p>
</body>

</html>
