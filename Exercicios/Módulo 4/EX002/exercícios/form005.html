<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        a#voltar {
            background-color: rgb(22, 22, 102);
            padding: 5px;
            border-radius: 10px;
            color: azure;
            text-decoration: none;
            width: 100px;
        }

        a#voltar:hover {
            color: rgb(22, 22, 102);
            background-color: azure;
        }

        .voltar {
            display: block;
            margin: 30px auto 20px 30px;
            text-align: center;
        }
        fieldset {
            width: 150px;
        }
        fieldset.sexo {
            width: 200px;
            margin-bottom: 30px;
        }
    </style>
    <title>radio e checkbox</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset class="sexo">
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="sexmas" value="M">
            <label for="sexmas">Masculino</label>
            <input type="radio" name="sexo" id="sexfem" value="F">
            <label for="sexfem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="esbas"> <label for="esbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="esten"> <label for="esten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <p><a id="voltar" class="voltar" href="../index.html">Voltar</a></p>
</body>

</html>
