<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        a#voltar {
            background-color: rgb(22, 22, 102);
            padding: 5px;
            border-radius: 10px;
            color: azure;
            text-decoration: none;
            width: 100px;
        }

        a#voltar:hover {
            color: rgb(22, 22, 102);
            background-color: azure;
        }

        .voltar {
            display: block;
            margin: 30px auto 20px 30px;
            text-align: center;
        }
    </style>
    <title>email e telefone</title>
</head>

<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="email">email</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </p>
            <p>
                <label for="tel">telefone</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <!-- Estudar mais sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    <p><a id="voltar" class="voltar" href="../index.html">Voltar</a></p>
</body>

</html>
