<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    a {
        background-color: rgb(22, 22, 102);
        padding: 5px;
        border-radius: 10px;
        color: azure;
        text-decoration: none;
    }
    a:hover {
        color: rgb(22, 22, 102);
        background-color: azure;
    }
    .voltar {
        display: block;
        margin: 30px auto 20px auto;
        text-align: center;
    }
    abbr {
        text-decoration: underline;
    }
    </style>
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e a &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; e a &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    <p class="voltar"><a href="../geral.html">Voltar</a></p>
</body>
</html>
